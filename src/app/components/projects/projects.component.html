<p *ngIf="isLoad">Cargando proyectos .....</p>
<div class="projectsContainer" *ngIf="!isLoad">
    <h2>Proyectos Realizados</h2>
    <div class="projectInfo" *ngFor="let project of projects">
        <h3><a [routerLink]="['/detalle',project.id]" routerLinkActive="router-link-active">{{project.projectName}}</a></h3>
        <div class="info">
            <p><b>Descripción del proyecto :</b> {{project.description}}</p>
            <p><b>Categoria del proyecto :</b> {{project.category}}</p>
            <p><b>Año de cración del proyecto :</b>{{project.projectYear}}</p>
            <p><b>Lenguajes :</b> {{project.lenguajes}}</p>
            <p>
                <a [routerLink]="['/editProject',project.id]" routerLinkActive="router-link-active" class="button-edit">Editar proyecto</a>
                <a (click)="deleteProject(project.id)" class="button-delete">Borrar proyecto</a>
            </p>
        </div>
        <div class="image">
            <img src="{{url+'getImage/'+project.image}}" alt={{project.image}} *ngIf="project.image">
        </div>
        <div class="clearFix"></div>
    </div>
</div>
